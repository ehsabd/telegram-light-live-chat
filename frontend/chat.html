<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha512-Dop/vW3iOtayerlYAqCgkVr2aTr2ErwwTYOvRFUpzl2VhCMJyjQF0Q9TjUXIo6JhuM/3i0vVEt2e/7QQmnHQqw==" crossorigin="anonymous" /><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha512-oBTprMeNEKCnqfuqKd6sbvFzmFQtlXS3e0C/RGFV0hD6QzhHV+ODfaQbAlmY6/q0ubbwlAM/nCJjkrgA3waLzg==" crossorigin="anonymous"></script>
</head>

<body>
    <div class="telegram_live_chat_main_holder">

        <div class="telegram_live_chat telegram_live_chat_minimized">

            <div class="cps_header">
                <div class="content">
                    Live Support Chat
                </div>
                <div class="minimize"><i class="fas fa-window-minimize"></i></div>
            </div>
            <div class="telegram_live_chat_body">
                <div class="error_alert alert alert-danger alert-dismissible fade show" role="alert" hidden>
                    <div class="error_alert_content">
                        Check your Internet Connection!
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="inner scroll-style">

                    <div class="bottom_box">

                    </div>
                </div>

            </div>
            <div class="input-wrapper">
                <div class="input_place">
                    <div class="email_and_msg">
                        <div class="first_two_input">
                            <div class="name_input_holder">

                                <input class="bottom_text_box_input form-control name_input" type="text"
                                placeholder="Your name">
                            </div>
                            <div class="email_input_holder">

                                <input class="bottom_text_box_input form-control email_input" type="text"
                                placeholder="Enter your email address ">
                            </div>
                        </div>
                        <input class="bottom_text_box_input form-control msg_input" type="text"
                            placeholder="Type to start the chat...">

                    </div>
                    <button id="send_button" class="send_btn"><i class="fas fa-paper-plane"></i></button>

                </div>
            </div>
        </div>
        <div class="little_thumb little_thumb_large">
            <i class="fas fa-comments"></i> Hello! How can I help you?
        </div>
        <div class="little_thumb little_thumb_small">
            <i class="fas fa-comments"></i>
        </div>
    </div>

    <script src="./chat.js"></script>
</body>

</html>
